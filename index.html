<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="img-container"></div>

      <div class="info">
        <h5>PERFUME</h5>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="prices">
          <p class="discount-price">
            $149.99 
            <span class="visually-hidden">Old price:</span>
            <del class="original-price">$169.99</del>
          </p>
        </p> 

        <button>
          <img src="/images/icon-cart.svg" alt="cart-icon" class="cart-icon"/>
          Add to Cart
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kyle Deguzman</a>.
      </div>
    </footer>
  </body>
</html>
